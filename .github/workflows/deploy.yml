on: 
  push:
    branches:
      - main
name: ðŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ðŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.CPANEL_FRONTEND_SERVER }}
        username: ${{ secrets.CPANEL_FRONTEND_USER }}
        password: ${{ secrets.CPANEL_FRONTEND_PWD }}
        protocol: ${{ secrets.CPANEL_FRONTEND_PROTOCOL }}
        local-dir: ./public_html/